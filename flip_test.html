<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Christmas Tags (Flip on Hover)</title>
    <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
    <link rel="stylesheet" href="flip_card.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.tag-container').css('height',$(document).height()-100);
        });
    </script>
</head>
<body>
    <div class="tags">
        <div class="tag-container">
            <div class="tag">
                <div class="tag-side tag-3-side">
                    <div class="tag-3-top"></div>
                    <div class="tag-text-side tag-3-text">
                        First Letter <br>Clike Me
                        <div class="rule-shape rule-red">&starf;</div>
                    </div>
                </div>
                <div class="tag-side tag-3-side is-back">
                    <div class="tag-3-top"></div>
                    <div class="tag-text-back tag-3-text">
                        <p>第一封內容</p>
                        <div class="rule-shape">&starf;</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
